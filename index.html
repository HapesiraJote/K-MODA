
<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-MODA | Premium Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
          --btn-glow-color: #a855f7;
          --btn-text-color: #ffffff;
          --theme-bg: #000000;
          --theme-text: #ffffff;
          --card-bg: rgba(255, 255, 255, 0.03);
          --card-border: rgba(255, 255, 255, 0.08);
          --input-bg: rgba(255, 255, 255, 0.05);
        }

        [data-theme='light'] {
          --theme-bg: #f8fafc;
          --theme-text: #0f172a;
          --card-bg: #ffffff;
          --card-border: #e2e8f0;
          --input-bg: #f1f5f9;
        }

        body { 
          margin: 0; 
          background: var(--theme-bg); 
          color: var(--theme-text); 
          font-family: 'Inter', sans-serif; 
          overflow-x: hidden; 
          transition: background 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
        }
        
        #panel {
          position: fixed;
          top: 0; left: 0;
          width: 100%;
          height: 100vh;
          background-color: var(--theme-bg);
          z-index: -1;
          background-size: cover;
          background-position: center;
        }

        /* Animations */
        .typing-text {
            border-right: 3px solid var(--btn-glow-color);
            white-space: nowrap;
            overflow: hidden;
            width: fit-content;
            margin: 0 auto;
            animation: typing 2.5s steps(20, end) infinite alternate;
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }

        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Admin Styles */
        .product-card {
          background: var(--card-bg);
          border: 1px solid var(--card-border);
          backdrop-filter: blur(12px);
          border-radius: 1rem;
        }
        
        .admin-input {
          background: var(--input-bg) !important;
          border: 1px solid var(--card-border) !important;
          color: var(--theme-text) !important;
          outline: none;
        }

        .btn-glow {
            position: relative;
            padding: 12px 32px;
            background: #000;
            color: var(--btn-text-color);
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            z-index: 1;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
        }
        
        .btn-glow::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(from 0deg, transparent 60%, var(--btn-glow-color) 85%, #fff 95%, transparent 100%);
            animation: spin 2.5s linear infinite;
            z-index: -2;
        }

        .btn-glow::after {
            content: '';
            position: absolute;
            inset: 2px;
            background: #000;
            border-radius: 9999px;
            z-index: -1;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .laser-cut-container { position: relative; display: inline-block; }
        .laser-cut-text {
          position: relative; color: transparent;
          -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
          background: linear-gradient(to right, #fff 0%, #fff 100%);
          background-size: 0% 100%; background-repeat: no-repeat;
          -webkit-background-clip: text; background-clip: text;
          animation: laser-text-fill 4s infinite linear;
        }
        .laser-beam {
          position: absolute; top: 0; left: 0; width: 3px; height: 100%;
          background: var(--btn-glow-color);
          box-shadow: 0 0 15px var(--btn-glow-color), 0 0 30px var(--btn-glow-color);
          z-index: 10; animation: laser-sweep-move 4s infinite linear;
        }

        @keyframes laser-text-fill { 0% { background-size: 0% 100%; } 70% { background-size: 100% 100%; } 100% { background-size: 100% 100%; } }
        @keyframes laser-sweep-move { 0% { left: 0; opacity: 0; } 5% { opacity: 1; } 65% { opacity: 1; } 70% { left: 100%; opacity: 0; } 100% { left: 100%; opacity: 0; } }

        .secure-access-modal {
          background: #0a0a0a; border: 1.5px solid #ff0033; border-radius: 2.5rem;
          padding: 3.5rem 2.5rem; width: 95%; max-width: 480px; text-align: center;
        }

        .secure-title { color: #ff0033; font-size: 1.5rem; font-weight: 900; letter-spacing: 0.3em; margin-bottom: 2.5rem; }
        .secure-input {
          background: #111 !important; border: 1px solid #222 !important; color: #ffffff !important;
          border-radius: 1.5rem !important; padding: 1.25rem !important; text-align: center;
          width: 100%; margin-bottom: 2.5rem;
        }

        .secure-confirm-btn {
          background: #0a0a0a; border: 2px solid var(--btn-glow-color); border-radius: 1.5rem;
          color: #fff; font-weight: 800; padding: 1.1rem; width: 100%;
        }

        .fade-move-text { display: inline-block; animation: fadeMove 5s infinite ease-in-out; }
        @keyframes fadeMove { 0% { opacity: 0; transform: translateX(-20px); } 20% { opacity: 1; transform: translateX(0); } 80% { opacity: 1; transform: translateX(0); } 100% { opacity: 0; transform: translateX(20px); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "firebase/app": "https://esm.sh/firebase@^12.8.0/app",
    "firebase/firestore": "https://esm.sh/firebase@^12.8.0/firestore",
    "firebase/auth": "https://esm.sh/firebase@^12.8.0/auth",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
<body>
    <div id="panel"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
